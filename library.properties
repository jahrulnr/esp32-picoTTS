paragraph=A comprehensive TTS library enabling speech synthesis on ESP32 microcontrollers. Features the proven PicoTTS engine with UTF-8 support, multi-core processing, I2S audio output compatibility, configurable voice parameters, and efficient resource management. Includes English language models and supports custom audio processing pipelines. Optimized for ESP32-S3 with PSRAM but compatible with standard ESP32 variants.
